<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama de Emissões de CO₂</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Panorama de Emissões de CO₂ Anuais</h1>
        <table>
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>Emissões de CO₂ (toneladas)</th>
                    <th>Títulos de Carbono Necessários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2020</td>
                    <td>1500</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>1200</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>1000</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>800</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>2024</td>
                    <td>600</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
