<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Carbozero</title>
  <link rel="icon" type="image/png" href="assets/images/userHeader.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/login_e_registro.css">
</head>
<body>
<div id="back">
  <canvas id="canvas" class="canvas-back"></canvas>
  <div class="backRight"></div>
  <div class="backLeft"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="left">
      <div class="content">
        <h2>Crie sua conta</h2>

        <!-- Seletor para tipo de conta -->
        <div class="form-element form-stack">
          <label class="form-label">Tipo de Conta</label>
          <div class="radio">
            <div class="radio__1">
              <input id="tipo-pessoa-fisica" type="radio" name="tipoCadastro" value="pessoaFisica" checked>
              <label for="tipo-pessoa-fisica">Pessoa Física</label>
            </div>
            <div class="radio__2">
              <input id="tipo-pessoa-juridica" type="radio" name="tipoCadastro" value="pessoaJuridica">
              <label for="tipo-pessoa-juridica">Pessoa Jurídica</label>
            </div>
          </div>
        </div>

        <form id="form-signup" method="post" onsubmit="return false;">
          <!-- Campos para Pessoa Física e Jurídica -->
          <div id="campos-pessoa-fisica">
            <div class="form-element form-stack">
              <label for="cpf" class="form-label">CPF</label>
              <input id="cpf" type="text" name="cpf">
              <span class="error-message"></span>
            </div>
            <div class="form-element form-stack">
              <label for="username-signup" class="form-label">Nome</label>
              <input id="username-signup" type="text" name="username">
              <span class="error-message"></span>
            </div>
          </div>

          <div id="campos-pessoa-juridica" style="display: none;">
            <div class="form-element form-stack">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input id="cnpj" type="text" name="cnpj">
              <span class="error-message"></span>
            </div>
            <div class="form-element form-stack">
              <label for="empresa" class="form-label">Nome da Empresa</label>
              <input id="empresa" type="text" name="empresa">
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-element form-stack">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" name="email">
            <span class="error-message"></span>
          </div>
          <div class="form-element form-stack">
            <label for="password-signup" class="form-label">Senha</label>
            <input id="password-signup" type="password" name="password">
            <span class="error-message"></span>
          </div>
          <div class="form-element form-stack">
            <label for="confirm-password" class="form-label">Confirme a Senha</label>
            <input id="confirm-password" type="password" name="confirm-password">
            <span class="error-message"></span>
          </div>

          <div class="form-element form-checkbox">
            <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
            <label for="confirm-terms">Eu concordo com os <a href="#">Termos de serviço</a> e a <a href="#">política de privacidade</a></label>
            <span class="error-message"></span>
          </div>
          <div class="form-element form-submit">
            <button id="signUp" class="signup" type="submit" name="signup">Confirma</button>
            <button id="goLeft" class="signup off">Já possui uma conta?</button> 
          </div>
        </form>
      </div>
    </div>

    <div class="right">
      <div class="content">
        <!-- Botão de Voltar com ícone -->
        <button class="voltar-btn" onclick="window.location.href='homepage.html'">
          <img src="assets/images/voltar.png" alt="Voltar" class="icon-voltar"> Voltar
        </button>
        
        <h2>Faça Login</h2>
        <form id="form-login" method="post" onsubmit="return false;">
          <div class="form-element form-stack">
            <label for="username-login" class="form-label">Email</label>
            <input id="username-login" type="text" name="username">
            <span class="error-message"></span>
          </div>
          <div class="form-element form-stack">
            <label for="password-login" class="form-label">Senha</label>
            <input id="password-login" type="password" name="password">
            <span class="error-message"></span>
          </div>
          <div class="form-element form-submit">
            <button id="logIn" class="login" type="submit" name="login">Entrar</button>
            <button id="goRight" class="login off" name="signup">Crie uma conta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js'></script>
<script src="assets/js/login_e_registro.js"></script>
</body>
</html>
